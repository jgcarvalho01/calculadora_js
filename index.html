<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="" class="calc">
            <input type="text" class="value" id="result">
            <span class="num clear" onclick="clears()"><i>C</i></span>
            <span class="num" onclick="view('/')" value="/"><i>/</i></span>
            <span class="num" onclick="view('*')" value="*"><i>*</i></span>
            <span class="num" onclick="view('7')" value="7"><i>7</i></span>
            <span class="num" onclick="view('8')" value="8"><i>8</i></span>
            <span class="num" onclick="view('9')" value="9"><i>9</i></span>
            <span class="num" onclick="view('-')" value="-"><i>-</i></span>
            <span class="num" onclick="view('4')" value="4"><i>4</i></span>
            <span class="num" onclick="view('5')" value="5"><i>5</i></span>
            <span class="num" onclick="view('6')" value="6"><i>6</i></span>
            <span class="num plus" onclick="view('+')" value="+"><i>+</i></span>
            <span class="num" onclick="view('3')" value="3"><i>3</i></span>
            <span class="num" onclick="view('2')" value="2"><i>2</i></span>
            <span class="num" onclick="view('1')" value="1"><i>1</i></span>
            <span class="num" onclick="view('0')" value="0"><i>0</i></span>
            <span class="num" onclick="view('00')" value="00"><i>00</i></span>
            <span class="num" onclick="view('.')" value="."><i>.</i></span>
            <span class="num equals" onclick="view('=')" value="="><i>=</i></span>

        </form>
    </div>
    <script>
        function view(num){
            document.getElementById('result').value+=num;
        }
        function compute(){
            let a=document.getElementById('result').value;
            b=eval(a)
            document.getElementById('result').value+=b;
        }
        function clears(){
            document.getElementById('result').value=""
        }
    </script>

</body>
</html>
